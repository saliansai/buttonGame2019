<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://bradleycodeu.github.io/buttonGame2019/styles.css">
    
    <!-- import the webpage's javascript file -->
    <script src="https://bradleycodeu.github.io/buttonGame2019/script.js" defer></script>
  </head>  
  <body>
    <p id = "paragraph">
      SUPRISE
    </p>
    <p id = "quote">
      
    </p>
    <img src = "https://cdn.glitch.com/95530bae-16f7-47db-b08e-a01bca6a70ad%2Fsensei-jain.png?v=1571917392985" width = "300px" id = "sensei">
    
    <p>
      YOUR SCORE:
    </p>

    <p id = "score">
      0
    </p>
    
    <button onclick = "document.body.style='background-color: red;'"> WHAT DO I DO </button>
    
    <button onclick = "document.getElementById('paragraph').style.opacity=100;"> WHAT DO I DO </button>
    
    <button onclick = "randomPosition()"> WHAT DO I DO </button>
    
    <button onclick = "randomRotate()"> WHAT DO I DO </button>
    
    <button onclick = "document.getElementById('quote').innerHTML = 'Why Hello There'"> WHAT DO I DO </button>
    
    <button onclick = "document.getElementById('sensei').src = 'https://cdn.glitch.com/95530bae-16f7-47db-b08e-a01bca6a70ad%2FSensei2.jpg?v=1572135125032'"> WHAT DO I DO </button>
    
    <button onclick = "loseScore()"> WHAT DO I DO </button>
    
    <button onclick = "changeScore()"> WHAT DO I DO </button>
    
    <button onclick = "window.open('https://not-pizza.glitch.me/', '_blank')"> WHAT DO I DO </button>
    
    <button onclick = "disapearButtons()"> WHAT DO I DO </button>
    
    <button onclick = "document.getElementById('score').innerHTML = '100'"> WHAT DO I DO </button>
    
    <button onclick = "extremeRandomButtons()"> WHAT DO I DO </button>
    
  </body>
</html>
